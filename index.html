<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <!--Controls Here-->
            <!-- Color Picker -->
            <input type="color" id="colorPicker">

            <!-- Color Mode -->
            <button id="colorMode"></button>

            <!-- Random Color -->
            <button id="randomColor"></button>

            <!-- Eraser -->
            <button id="Eraser"></button>

            <!-- Reset -->
            <button id="Reset"></button>

            <!-- Grid Range -->
            <div>
                <!-- show grid value -->
                <span class="showGridValue">16 X 16</span>
                <input type="range" id="gridValue" min="1" max="64">
            </div>
        </div>

        <div class="grid-container">
            <!--Generated squares-->
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
